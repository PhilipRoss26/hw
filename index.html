<!DOCTYPE html>

    <title>Tip</title>

<body>
</body>

<script>
    function calculateTip() {
        var bill = parseFloat(prompt("Enter your bill amount:"));
        console.log("Original Bill:", bill);

        var taxRate = 0.07;
        var taxedBill = bill + (bill * taxRate);
        console.log("Taxed Bill (7% added):", taxedBill);

        var tipRate = 0.15;
        var tip = taxedBill * tipRate;
        console.log("Tip (15% of taxed bill):", tip);

        var finalBill = taxedBill + tip;
        console.log("Final Total Bill:", finalBill);

        document.write("The total bill after tax and tip is: $" + finalBill.toFixed(2));
    }

    calculateTip();
</script>
</html>
